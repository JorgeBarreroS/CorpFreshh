<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaya, olvidaste tu Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/sytles.css">
</head>

<body>

    <div class="reset-container">
        <h2 class="fw-bold text-center mb-4">Recupera tu contraseña en simples pasos</h2>

        <form action="">
            <div class="mb-3">
                <label for="Nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" name="Nombre" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" name="email" required>
            </div>

            <div class="mb-3">
                <label for="Contraseña" class="form-label">Nueva contraseña</label>
                <input type="password" class="form-control" name="Contraseña" required>
            </div>

            <div class="mb-3">
                <label for="ContraseñaConfirm" class="form-label">Confirmar nueva contraseña</label>
                <input type="password" class="form-control" name="ContraseñaConfirm" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Reestablecer contraseña</button>
            </div>

            <div class="text-center mt-3">
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
