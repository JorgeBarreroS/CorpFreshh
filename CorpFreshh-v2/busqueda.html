<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos del buscador */
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid black;
            border-radius: 25px;
            padding: 5px 15px;
            width: 400px;
            background-color: #f9f9f9;
        }

        .search-bar input {
            border: none;
            outline: none;
            background: transparent;
            padding: 8px;
            flex-grow: 1;
        }

        .search-bar button {
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
        }

        .icon-cart {
            margin-left: 15px;
        }

        /* Productos */
        .products-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 25px;
            gap: 25px;
        }

        .product-card {
            border: 2px solid black;
            padding: 10px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s;
            background-color: #fff;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .product-card h3 {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        .product-card button {
            margin-top: 10px;
            background-color: black;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Estilo del botón "X" para volver */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            background: none;
            border: none;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Botón para volver -->
    <button class="back-button" onclick="goBack()">×</button>

    <!-- Buscador -->
    <div class="search-container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Buscar">
            <button type="button" onclick="searchProduct()">
                <img src="https://cdn-icons-png.flaticon.com/512/64/64096.png" alt="Buscar" width="20">
            </button>
        </div>
    </div>

    <!-- Productos -->
    <div class="products-container " id="productList">
        <div class="product-card">
            <br>
            <img src="imagenes/f2.png" class="w-100"  alt="ZAPATOS">
            <br>
            <br>
            <h3>ZAPATOS</h3>
            <button>Ver Producto</button>
        </div>
        <div class="product-card">
            <img src="imagenes/conjunto.jfif"class="w-50" alt="CONJUNTOS">
            <br>
            <br>
            <h3>CONJUNTOS</h3>
            <button>Ver Producto</button>
        </div>
        <div class="product-card">
            <img src="imagenes/camiseta1.jpg" class="w-100"  alt="CAMISAS">
            <h3>CAMISAS</h3>
            <button>Ver Producto</button>
        </div>
        <div class="product-card">
            <img src="imagenes/jean.jfif" class="w-100"  alt="PANTALONES">
            <h3>PANTALONES</h3>
            <button>Ver Producto</button>
        </div>
    </div>

    <script>
        // Función para buscar productos
        function searchProduct() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const products = document.querySelectorAll('.product-card');
            
            products.forEach((product) => {
                const productName = product.querySelector('h3').textContent.toLowerCase();
                if (productName.includes(input)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }

        // Función para regresar a la página anterior
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
