<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaya, olvidaste tu Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>

        body{
            background: #ffffff;
            background: linear-gradient(to right, #048b85, #78bbc0 );
        }
        
    </style>

</head>
<body>

    <div class="container w-90 bg-white mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none">
            </div>
              <h2 class="fw-bold text-center pt-5 mb-5">Recupera tu contraseña en simples pasos</h2>
<!--LOGIN-->

            <form action="">
                <div class="mb-4">
                    <label for="Nombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" name="Nombre">
                </div>

                <div class="mb-4">
                    <label for="email" class="form-label">correo electronico</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="mb-4">
                    <label for="Contraseña" class="form-label">Nueva Contraseña</label>
                    <input type="password" class="form-control" name="Contraseña">
                </div>
                <div class="mb-4">
                    <label for="Contraseña" class="form-label">Confirmar nueva Contraseña</label>
                    <input type="password" class="form-control" name="Contraseña">
                </div>
                <div class="d-grid pt-3 mb-3">
                    <button type="submit" class="btn btn-primary">Reestablecer contraseña</button>
                </div>
            </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
